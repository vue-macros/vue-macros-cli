
id: v-bind shorthand
language: html
rule:
  kind: quoted_attribute_value
  pattern: $A
  inside:
    kind: attribute
    has:
      kind: attribute_name
      regex: "^:"
transform:            
  B:               
    substring:
      source: $A    
      startChar: 1 
      endChar: -1
fix: |-
  {$B}

---

id: v-bind remove shorthand
language: html
rule:
  kind: attribute_name
  pattern: $A
  regex: "^:"
transform:            
  B:               
    substring:
      source: $A    
      startChar: 1 
fix: |-
  $B
