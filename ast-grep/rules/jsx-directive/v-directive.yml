id: v-directive
message: Don't use await inside of loops
severity: warning
language: html
rule:
  kind: quoted_attribute_value
  pattern: $A
  inside:
    kind: attribute
    has:
      kind: attribute_name
      regex: ^v-
transform:            
  B:               
    substring:
      source: $A    
      startChar: 1 
      endChar: -1
fix: |- 
  {$B}