id: v-on shorthand
language: html
rule:
  kind: quoted_attribute_value
  pattern: $A
  inside:
    kind: attribute
    has:
      kind: attribute_name
      regex: "^@"
transform:            
  B:               
    substring:
      source: $A    
      startChar: 1 
      endChar: -1
fix: |-
  {$B}

---

id: v-on remove shorthand
language: html
rule:
  kind: attribute_name
  pattern: $A
  regex: '^@'
transform:
  B:
    substring: 
      startChar: 1
      endChar: 2
      source: $A            
  C:               
    convert:
      source: $B
      toCase: upperCase
  D:
    substring: 
      startChar: 2
      source: $A       
fix: |-
  on$C$D

---

id: v-on transform to on
language: html
rule:
  kind: attribute_name
  regex: '^v-on$'
fix:
  on