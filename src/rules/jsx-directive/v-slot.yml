id: v-slot shorthand
language: vue
rule:
  kind: attribute
  has:
    kind: attribute_name
    regex: ^#
    pattern: $NAME
    precedes:
      kind: quoted_attribute_value
      has:
        kind: attribute_value
        pattern: $V
      stopBy: end
transform:
  K:
    substring:
      source: $NAME
      startChar: 1
fix:
  v-slot:$K={$V}
