id: v-on shorthand
language: html
rule:
  kind: attribute
  has:
    kind: attribute_name
    regex: ^@
    pattern: $NAME
    precedes:
      kind: quoted_attribute_value
      has:
        kind: attribute_value
        pattern: $V
      stopBy: end
transform:
  B:
    substring:
      startChar: 1
      endChar: 2
      source: $NAME
  C:
    convert:
      source: $B
      toCase: upperCase
  D:
    substring:
      startChar: 2
      source: $NAME
  K:
    replace:
      replace: \.
      by: _
      source: $D
fix: |-
  on$C$K={$V}

---

id: v-on to on
language: tsx
rule:
  kind: property_identifier
  regex: ^v-on$
fix:
  on

---

id: v-on no $event
language: tsx
rule:
  matches: is-event
  pattern: $A
fix: |-
  {() => $A}

---

id: v-on has $event
language: tsx
rule:
  matches: is-event
  pattern: $A
  regex: '\$event'
fix: |-
  {($event) => $A}
