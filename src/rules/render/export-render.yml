id: export-render
language: vue
rule:
  kind: end_tag
  regex: </script>
  inside:
    kind: script_element
    any:
      - precedes:
          matches: is-template
          has:
            kind: element
            pattern: $A
      - follows:
          matches: is-template
          has:
            kind: element
            pattern: $A
fix: |-

  export default () => (
    $A
  )
  </script>

---

id: export-render remove template
language: vue
rule:
  matches: is-template
fix: |-

---

id: export-render has lang
language: vue
rule:
  kind: attribute_value
  inside:
    kind: quoted_attribute_value
    inside:
      kind: attribute
      pattern: $NAME
      has:
        kind: attribute_name
        regex: lang
      inside:
        matches: is-script
fix: |-
  tsx

---

id: export-render no lang
language: vue
rule:
  kind: tag_name
  regex: script
  pattern: $NAME
  inside:
    matches: is-script
    not:
      has:
        kind: attribute
        has:
          kind: attribute_name
          regex: ^lang$
fix: |-
  script lang="tsx"
