id: setup-sfc start comment
language: html
rule:
  kind: script_element
  has:
    kind: start_tag
    pattern: $START
    precedes:
      kind: raw_text
      pattern: $RAW
      precedes:
        kind: end_tag
        pattern: $END
  inside:
    kind: fragment
fix: |-
  $START*/
  $RAW/*$END

---

id: setup-sfc end comment
language: html
rule:
  kind: fragment
  pattern: $A
fix: /*$A*/

---

id: setup-sfc clean comment
language: tsx
rule:
  kind: comment
  regex: /\*</?script|<script.*>\*/$
  pattern: $A
  inside:
    kind: program
transform:
  B:
    substring:
      startChar: 2
      endChar: -2
      source: $A
fix: $B

---

id: setup-sfc delete
language: tsx
rule:
  kind: comment
  regex: /\*</?script|<script.*>\*/$
  pattern: $A
  inside:
    kind: program
fix: |-
